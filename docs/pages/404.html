<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Картина не найдена</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap');

        /* === БАЗОВЫЕ СТИЛИ === */
        body {
            margin: 0;
            font-family: 'Epilogue', sans-serif;
            background-color: #FFE4CA;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* === ОСНОВНОЙ КОНТЕЙНЕР 404 === */
        .not-found-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* === ГЛАВНЫЙ ЗАГОЛОВОК 404 === */
        .error-code {
            font-size: 8rem;

            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            color: #1a1a1a;

            text-shadow: 4px 4px 0 #f3d2b0;

        }

        /* === ЗАГОЛОВОК СЕКЦИИ === */
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        /* === СООБЩЕНИЕ === */
        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #4b4b4b;
        }

        /* === СТИЛИЗОВАННЫЙ ЭЛЕМЕНТ "ПРОПАВШЕЕ ИСКУССТВО" === */
        .missing-art-frame {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background-color: #000;

            border: 10px solid #1a1a1a;

            margin: 0 auto 40px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .missing-art-text {
            color: #FFE4CA;

            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }


        .cta-button {
            display: inline-block;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            padding: 12px 60px;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s, color 0.3s;
            text-transform: lowercase;
            font-size: 18px;
        }

        .cta-button:hover {
            background-color: #f3d2b0;

            color: #1a1a1a;
        }


        /* === АДАПТИВНОСТЬ === */
        @media (max-width: 576px) {
            .not-found-container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .cta-button {
                padding: 10px 40px;
            }

            .missing-art-frame {
                height: 150px;
                max-width: 250px;
            }

            .missing-art-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="not-found-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Страница не найдена</h2>

        <div class="missing-art-frame">
            <span class="missing-art-text">SOLD / OUT</span>
        </div>

        <p class="error-message">
            Похоже, страницу, которую вы искали, было продано или удалено из галереи.
            Вернитесь на главную страницу, чтобы открыть новые шедевры.
        </p>

        <a href="main.html" class="cta-button">Вернуться в галерею</a>
    </div>
</body>

</html>
