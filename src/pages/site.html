<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="page-registration">
    <div class="header-bg">
        <div class="main-content-wrapper">
            <header class="header">
                <div class="header__left">
                    <div class="header__logo"></div>
                    <nav class="header__nav">
                        <a href="main.html" class="header__nav-link"><span class="header__nav-text">home</span></a>
                        <a href="shop.html" class="header__nav-link"><span class="header__nav-text">shop</span></a>
                        <a href="collection.html" class="header__nav-link"><span class="header__nav-text">collection</span></a>
                    </nav>
                </div>
                <div class="header__right">
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="...">
                        <div class="header__search-icon"></div>
                    </div>
                    <a href="site.html" class="header__nav-link">
                        <div class="header__profile"></div>
                    </a>
                </div>
            </header>
        </div>
    </div>

    <div class="main-content-wrapper">
        <form class="form-block">
            <h2 class="form-block__title">Join the Gallery</h2>
            <p class="form-block__description">Become part of a realm where art breathes and dreams are stitched together.</p>

            <div class="form-block__group">
                <input type="text" class="form-block__input-field" placeholder="Name" required>
            </div>
            <div class="form-block__group">
                <input type="email" class="form-block__input-field" placeholder="Email" required>
            </div>
            <div class="form-block__group">
                <input type="password" class="form-block__input-field" placeholder="Password" required>
            </div>
            <div class="form-block__group">
                <textarea class="form-block__input-field form-block__input-field--bio" placeholder="Short bio or message"></textarea>
            </div>

            <label class="form-block__check-container">
                <input type="checkbox" class="form-block__checkbox-input">
                <span class="form-block__checkbox-custom"></span>
                I agree to the terms and whispers
            </label>

            <button type="submit" class="form-block__button">JOIN NOW</button>
        </form>
    </div>

    <footer class="footer-block">
        <div class="footer-block__wrapper">
            <div class="footer-block__left">
                <div class="footer-block__logo"></div>
                <a href="#" class="footer-block__link">@Consu1tati_on</a>
            </div>
            <div class="footer-block__social">
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--meta"></a>
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--instagram"></a>
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--twitter"></a>
            </div>
        </div>
    </footer>

    <script type="module" src="../main.js"></script>
</body>
</html>
